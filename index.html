<!doctype html>
<html>
<body>
    <img id="img" src="" alt="">
    <script>
        window.onload = () => {
            let img = document.querySelector('#img');
            setTimeout(() => {
                img.src = 'https://pbs.twimg.com/profile_images/933687477994323969/ClcX7xHv_400x400.jpg';
            }, 5000);
        }
    </script>
</body>
</html>
